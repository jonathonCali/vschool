<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form name="myForm">
    <h1 id="heading">Mario bad guy kill tally</h1>
    <div id="legend">Coinage: Goombas = 5 Coins, Bob-ombs = 7 Coins, Cheep-cheeps = 11 Coins</div>
    <input id="goomba" placeholder="Goombas" type="number" oninput="updateTotal()"/>
    <input id="bomb" placeholder="Bob-ombs" type="number" oninput="updateTotal()"/>
    <input id="cheep" placeholder="Cheep Cheeps" type="number" oninput="updateTotal()"/>
    <br>
    <br>
    <span>Total foes eliminated:</span>
    <span id="total" placeholder="Total foes eliminated"></span>
    </form>
	<script src="index.js"></script>
  </body>
</html>
