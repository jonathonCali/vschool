<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><u>Todo List editor</u></h1>
    <form id="todoForm">
      <input id="titleInput" type="text" placeholder="Title" required/>
      <input id="description" type="text" placeholder="Description"/>
      <input id="price" type="number" placeholder="Price"/>
      <input src="${newTodo.imgUrl}" id="imgUrl" type="text" placeholder="Image URL"/>
      <button id="submit" type="submit" >Submit</button>
      
    </form>
    <div id="todo-list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
